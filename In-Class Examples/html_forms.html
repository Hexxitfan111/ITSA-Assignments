<!DOCTYPE html>
<html>

  <head>
    <title>Form-ic Acid</title>
  </head>

  <body>
    <form>
	  <fieldset>
	    <legend><h3>Lots O&apos; forms</h3></legend>
	    <fieldset>
		  <legend>I&apos;m a nested fieldset</legend><br>
		  <fieldset>
		    <legend>We&apos;re simple text boxes</legend>
			<label>My text disappears</label><input type="text" placeholder="Abra-cadabra!"><br>
			<label>My text stays. Only four characters fit in me</label><input type="text" value="I stick around..." maxlength="4"><br>
			<label>These are textboxes</label>
		  </fieldset><br>
		  <fieldset>
		    <legend>ENTER PASSWORD</legend>
		    <label>Max 3 characters:</label><input type="password" maxlength="3">
		  </fieldset><br>
		  <fieldset>
		    <legend>Area of the Text</legend>
			<textarea cols="30" rows="10" placeholder="AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"></textarea>
		  </fieldset><br>
		  <fieldset>
		    <legend>Droppity Doo</legend>
			<select>
			<option value="red">RED LIKE THE SPILT BLOOD OF THY ENEMIES</option>
			<option value="blue">BLUE LIKE THE TORRENTIAL WATERS OF THE SEA</option>
			</select>
		  </fieldset><br>
		  <fieldset>
		    <legend>Depress a singular button</legend>
			<input name="n" type="radio"><label>Asfd</label><br>
			<input name="n" type="radio"><label>Its too early to be witty</label><br>
			<input name="n" type="radio"><label>ahhhhh</label><br>
			<input name="n" type="radio"><label>so tired</label><br>
		  </fieldset><br>
		  <fieldset>
		    <legend>Check It and Seeeeeee</legend>
			<input type="checkbox" name="b"><label>aaaaaaaa</label><br>
			<input type="checkbox" name="b"><label>I am so tired</label><br>
			<input type="checkbox" name="b"><label>So tired all the time.</label><br>
			<input type="checkbox" name="b"><label>Crawling</label>
		  </fieldset><br>
		  <fieldset>
		    <legend>From the depths of the page, I wait in hiding</legend>
			<input type="hidden">
		  </fieldset><br><br><br>
		</fieldset><br><br><br>
	  </fieldset><br><br><br>
	  <fieldset>
	  <legend>Mini Group</legend><br>
	    <fieldset>
	      <legend>Date Me</legend>
	      <input type="date">
	    </fieldset><br>
		<fieldset>
		  <legend>Color Me Angry</legend>
		  <input type="color">
		</fieldset><br>
	  </fieldset>
	
	</form>
  
  </body>

</html>
